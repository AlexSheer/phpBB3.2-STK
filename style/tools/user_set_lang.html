<!-- INCLUDE overall_header.html -->
<h1>{L_USER_SET_LANG}</h1>
<p>{L_USER_LANG_EXPLAIN}</p>
<form method="post" id="select_action" action="{U_DISPLAY_ACTION}">
	<fieldset>
		<dl>
			<dt><label for="user_groups">{L_GROUPS}{L_COLON}</label></dt>
			<dd>
				<select name="user_groups[]" id="display" multiple="multiple" size="7">
					{S_OPTIONS}
				</select>
			</dd>
			<dd><label><input class="radio" name="all_groups" value="1" type="checkbox" style="margin-top: 5px;">&nbsp;{L_ALL_GROUPS}</label></dd>
		</dl>
		<dl>
			<dt><label for="user_lang">{L_LANGUAGE}{L_COLON}</label></dt>
			<dd>
				<select name="user_lang">
					{S_LANG_OPTIONS}
				</select>
			</dd>
		</dl>

	</fieldset>
	<fieldset class="jumpbox" style="text-align: center;">
		<input type="submit" name="sa" class="button2" value="{L_GO}" />
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
